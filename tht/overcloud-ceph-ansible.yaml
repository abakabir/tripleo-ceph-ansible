parameter_defaults:
  #NtpServer: 10.5.26.10
  DockerPuppetDebug: false  
  OvercloudControlFlavor: control
  ControllerCount: 1
  OvercloudComputeFlavor: compute
  ComputeCount: 1  
  OvercloudCephStorageFlavor: ceph-storage
  CephStorageCount: 3

  CephPoolDefaultSize: 1
  CephPoolDefaultPgNum: 32
  DockerCephDaemonImage: ceph/daemon:tag-build-master-luminous-centos-7
  CephAnsiblePlaybook: /usr/share/ceph-ansible/site-docker.yml.sample

  CephAnsibleDisksConfig:
    devices:
      # t
      - /dev/vdb
      - /dev/vdc
      - /dev/vdd
      - /dev/vde
      # u
      - /dev/vdf
      - /dev/vdg
      - /dev/vdh
      - /dev/vdi
      # v
      - /dev/vdl
      - /dev/vdm
      - /dev/vdn
      - /dev/vdo
      # z
      - /dev/vdp
      - /dev/vdq
      - /dev/vdr
      - /dev/vds
    dedicated_devices:
      - /dev/vdt
      - /dev/vdu
      - /dev/vdv
      - /dev/vdz
    journal_size: 256 # vdd is 1024M
  CephAnsibleExtraConfig:
    osd_scenario: non-collocated
    osd_objectstore: filestore
