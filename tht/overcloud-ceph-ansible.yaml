parameter_defaults:
  #NtpServer: 10.5.26.10
  DockerPuppetDebug: false  
  OvercloudControlFlavor: control
  ControllerCount: 1
  OvercloudComputeFlavor: compute
  ComputeCount: 1  
  OvercloudCephStorageFlavor: ceph-storage
  CephStorageCount: 3

  CephPoolDefaultSize: 1
  CephPoolDefaultPgNum: 32
  DockerCephDaemonImage: ceph/daemon:tag-build-master-jewel-centos-7
  CephAnsiblePlaybook: /usr/share/ceph-ansible/site-docker-tripleo.yml.sample

  # Scenario: journal to _separate_ disk
  CephAnsibleDisksConfig:
    devices:
      - /dev/vdb
      - /dev/vdc
    dedicated_devices:
      - /dev/vdd
      - /dev/vdd
    journal_size: 256 # vdd is 1024M
  CephAnsibleExtraConfig:
    osd_objectstore: filestore
    osd_scenario: non-collocated

