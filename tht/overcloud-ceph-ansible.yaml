resource_registry:
  OS::TripleO::NodeUserData: first-boot-template.yaml
  OS::TripleO::Services::CephMds: /home/stack/tripleo-heat-templates/extraconfig/services/ceph-ansible/ceph-mds.yaml

parameter_defaults:
  NtpServer: 10.5.26.10
  
  OvercloudControlFlavor: control
  ControllerCount: 3
  OvercloudComputeFlavor: compute
  ComputeCount: 1  
  OvercloudCephStorageFlavor: ceph-storage
  CephStorageCount: 3
  CephMdsCount: 1
  OvercloudCephMdsFlavor: ceph-mds
  CephRgwCount: 0
  OvercloudCephMdsFlavor: ceph-rgw

  CephPoolDefaultSize: 1
  CephAnsibleDisksConfig:
    devices:
      - /dev/vdb
      - /dev/vdc
    raw_journal_devices:
      - /dev/vdd
      - /dev/vdd
    journal_size: 256 # vdd is 1024M
    journal_collocation: false
    raw_multi_journal: true
  CephPoolDefaultPgNum: 32
  
  #DockerNamespace: 192.168.24.1:8787/tripleoupstream
  #DockerNamespaceIsRegistry: true
